<!doctype html>
<html lang="en">

<head>
    <title>Agenda</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="img/cuaderno.ico" type="image/x-icon">

    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/nav.css">

    <!-- Sweet Alert 2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.min.css" rel="stylesheet">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <header id="header">
        <!-- place navbar here -->
    </header>
    <main>
        <div id="app" class="container">
            <div style="margin: 2.5em 0;">
                <h1>Contactos</h1>
            </div>
            <div style="margin: 2.5em 0;">
                <a class="btn btn-primary" href="contacto_nuevo.html">Nuevo</a>
                <section v-if="error">Lo sentimos se produjo un error</section>
                <section v-else>
                    <section v-if="cargando">
                        <div class="spinner-grow"></div>
                        <p>Cargando .....</p>

                    </section>
                <section v-else>
            </div>
            
           
            

                    <div class="table-responsive" >
                        <table class="table table-bordered" style="background:#F0EAD2">
                            <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Dirección</th>
                                    <th scope="col">Teléfono</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="contacto in contactos" class="">
                                    <td scope="row">{{contacto.id}}</td>
                                    <td>{{contacto.nombre}}</td>
                                    <td>{{contacto.direccion}}</td>
                                    <td>{{contacto.telefono}}</td>
                                    <td>{{contacto.email}}</td>
                                    <td>
                                    
                                        <button type="button" class="btn btn-danger"
                                            v-on:click="eliminar(contacto.id)" style="width:5em">Eliminar</button>

                                        <a class="btn btn-primary m-2"
                                            :href="'contacto_editar.html?id='+contacto.id+'&nombre='+contacto.nombre+'&direccion='+contacto.direccion+'&telefono='+contacto.telefono+'&email='+contacto.email" style="width:5em">Editar</a>

                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </section>
        </div>
        </div>

    </main>
    <footer id="footer">
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="./js/main.js"></script>
    <script src="./js/contactos.js"></script>

</body>

</html>

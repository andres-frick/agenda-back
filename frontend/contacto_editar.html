<!doctype html>
<html lang="en">

<head>
  <title>Agenda</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="img/cuaderno.ico" type="image/x-icon">

  <link rel="stylesheet" href="./styles/footer.css">
  <link rel="stylesheet" href="./styles/nav.css">
  
  <!-- Sweet Alert 2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.min.css" rel="stylesheet">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header id="header">
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container" style="background-color: #F0EAD2; margin: 10px auto; width: 400px; padding: 20px; text-align: center; margin-top: 5em;">
      <form name="form" action="#" method="POST">
        <h1>Editar Contacto</h1>
        <div class="mb-3">
          <label for="id" style="display: inline-block; width: 100px; text-align: left;">Id</label>
          <input type="number" name="id" id="id" disabled>
        </div>

        <div class="mb-3">
          <label for="nombre" style="display: inline-block; width: 100px; text-align: left;">Nombre</label>
          <input type="text" name="nombre" id="nombre">
        </div>
        <div class="mb-3">
          <label for="direccion" style="display: inline-block; width: 100px; text-align: left;">Dirección</label>
          <input type="text" name="direccion" id="direccion">
        </div>
        <div class="mb-3">
          <label for="telefono" style="display: inline-block; width: 100px; text-align: left;">Teléfono</label>
          <input type="number" name="telefono" id="telefono">
        </div>
        <div class="mb-3">
          <label for="email" style="display: inline-block; width: 100px; text-align: left;">Mail</label>
          <input type="text" name="email" id="email">
        </div>
        <button type="button" class="btn btn-success" onclick="validar()">Guardar</button>
        <button type="button" class="btn btn-danger" onclick="volver()">Cancelar</button>
      </form>


    </div>



  </main>
  <footer id="footer">
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
 
  <script src="./js/main.js"></script>
  <script src="./js/contacto_editar.js"></script>
  <script src="./js/form_validator.js"></script>
</body>

</html>
